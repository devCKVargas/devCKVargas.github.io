<!DOCTYPE html>
<html lang="en">

	<head>
		<!--@ meta tags -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="devCKVargas" />
		<meta name="description" content="Rewriting twitter daily post using CSS Grid & Flexbox" />

		<!--@ font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">

		<!--@ favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
		<link rel="manifest" href="assets/favicon/site.webmanifest">

		<!--@ css -->
		<link rel="stylesheet" href="css/main.css" />

		<!--@ js -->
		<script defer src="js/script.js"></script>

		<!--@ title -->
		<title>#100DaysOfCode: Round 1</title>
	</head>

	<body class="body -body--dark">
		<div class="container">
			<section class="first-section">
				<h1 class="first-section__spent colored">Day <span id="current-day">50</span></h1>
				<button type="button" class="btn btn--color-scheme">light-on-dark</button>
				<h2 class="first-section__hashtag"><a href="https://twitter.com/hashtag/100DaysOfCode" target="_blank" rel="noopener noreferrer" class="first-section__hashtag--link">#100DaysOfCode</a>
				</h2>
				<h3 class="first-section__twitter">
					<a href="https://github.com/devCKVargas" target="_blank" rel="noopener noreferrer" class="first-section__twitter-handle">@devCKVargas</a>
				</h3>
			</section>
			<main class="list">
				<section class="list__first">
					<h2 class="list__title colored">📖 Discoveries</h2>
					<ul class="list__box">
						<li class="list__item">
							<span class="colored">Tailwind CSS</span> installation, config &amp; customization
						</li>
					</ul>
				</section>
				<section class="list__second">
					<h2 class="list__title colored">👨‍💻 My app</h2>
					<ul class="list__box">
						<li class="list__item"><span class="colored">Done</span>: layout, &amp; scaling typography</li>
						<li class="list__item"><span class="colored">To do</span>: add dark-scheme</li>
						<li class="list__item"><span class="colored">Deployed</span> to <a href="https://devckvargas.netlify.app">netlify</a></li>
					</ul>
				</section>
				<section>
					<h2 class="list__title colored">👨‍💻 FrontendMentor</h2>
					<ul class="list__box">
						<li class="list__item"><span class="colored">Started</span>: Results summary component</li>
						<li class="list__item"><span class="colored">Use</span>: Tailwind CSS</li>
					</ul>
				</section>
			</main>
		</div>
	</body>

</html>
